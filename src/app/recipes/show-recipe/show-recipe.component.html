<p>show-recipe works!</p>
<div class="container">
  <div>
    <!-- <label for="id">id: </label>
      <input id="id" type="number" (keyup.enter)="getRecipeById(newId)" placeholder="{{newId}}"> -->
    <a href="/edit-recipe/{{recipeId}}" class="btn btn-primary btn-sm active" role="button">Edit</a>
    <button (click)="deleteRecipeById(recipeId)" class="btn btn-danger btn-sm active" >Delete</button>


  </div>

  <p>{{ curentRecipe.name }}</p>
  <div *ngIf="curentRecipe.description != null">
    <h4>Description:</h4>
    <p>{{ curentRecipe.description }}</p>
  </div>
  <div class="mt-3 text-dark">
    <div *ngIf="curentRecipe.ingredients != null">
      <h4>Ingredientai:</h4>
      <tr *ngFor="let ingredient of curentRecipe.ingredients.sort()">
        <td>{{ingredient.amount}} </td>

        <td>{{ ingredient.name }}: {{ ingredient.description }}</td>
      </tr>
    </div>
  </div>
  <div class="mt-3 text-dark">
    <div *ngIf="curentRecipe.recipeStages">
      <h4>Stages:</h4>
      <ul>
        <div *ngFor="let stage of curentRecipe.recipeStages | sortBy:'asc':'instructionOrder' ">
          <li>
            <span> {{stage.instructionOrder}} ) {{ stage.instruction }}</span>
          </li>
        </div>
      </ul>
    </div>
  </div>
</div>
