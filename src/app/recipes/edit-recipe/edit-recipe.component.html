    <div class="mb-3">
      <label for="recipe-name" class="form-label">Name</label>
      <input
        type="text"
        class="form-control w-25"
        id="recipe-name"
        placeholder="{{ curentRecipe.name }}"
        formControlName="name"
      />
    </div>

    <div class="mb-3">
      <label for="recipe-description" class="form-label">Description</label>
      <textarea
        type="text"
        class="form-control w-25"
        id="recipe-description"
        placeholder="{{ curentRecipe.description }}"
        formControlName="description"
      ></textarea>
    </div>

    <div class="mb-3">
      <div *ngIf="curentRecipe.recipeStages">

        <ul
          *ngFor="
            let stage of curentRecipe.recipeStages
              | sortBy: 'asc':'instructionOrder'
          "
        >
          <li>
            <span> {{ stage.instructionOrder }} ) {{ stage.instruction }}</span>
          <!-- Button trigger modal -->
          <button class="btn btn-sm btn-outline-primary" (click)="open(mymodal)">Open My Modal</button>

          </li>
        </ul>
      </div>
    </div>
    <div *ngIf="currDiv == 'stageForm'">
      <!-- add button functionaliti hire-->
      <button type="submit" value="submit" class="btn btn-primary">Add</button>
    </div>
  </form>

  <div class="mb-3">
    <div *ngIf="curentRecipe.ingredients">

      <ul
        *ngFor="
          let ingredient of curentRecipe.ingredients | sortBy: 'asc':'name'
        "
      >
        <li>
          <span>
            {{ ingredient.name }} {{ ingredient.description }}
            {{ ingredient.amount }}</span
          >
        </li>
      </ul>
    </div>
    <button type="submit" value="submit" class="btn btn-primary">Save</button>
  </div>
</div>
